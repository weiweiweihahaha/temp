  font-size: 24px;
  cursor: pointer;
  z-index: 2;
  border-radius: 50%;
  padding: 12px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  opacity: 0.5;
  transition: background-color 0.3s ease, opacity 0.3s ease;
}

  opacity: 1;
}

      console.log(data);
      chartData.rawData = data;

      // 提取所有参数数据
      const allParams = Object.keys(data[0]).filter(
        key => key !== '流域' && key !== '断面名称' && key !== '监测时间' && 
               key !== '水质类别' && key !== '站点情况'
      );
      
      allParams.forEach(param => {
        chartData.parameterData[param] = {
          values: data.map(row => parseFloat(row[param]) || 0),
          status: data.map(row => row['站点情况'] === '维护' ? 'maintenance' : 
                                (row['站点情况'] === '警告' ? 'warning' : 'normal'))
        };
      });

            // 转换并检测 pH
            const phValue = parseFloat(row['pH(无量纲)']);
            if (isNaN(phValue)) {
                issues.push("pH数据无效");
                is_anomaly = true;
            } else if (phValue < 6.5 || phValue > 8.5) {
                issues.push(`pH异常: ${phValue}`);
                is_anomaly = true;
            }

            // 转换并检测 溶解氧
            const doValue = parseFloat(row['溶解氧(mg/L)']);
            if (isNaN(doValue)) {
                issues.push("溶解氧数据无效");
                is_anomaly = true;
            } else if (doValue < 5) {
                issues.push(`溶解氧过低: ${doValue} mg/L`);
                is_anomaly = true;
            }

            // 检查藻密度缺失
            const algaeDensity = row['藻密度(cells/L)'];
            if (algaeDensity === undefined || algaeDensity === null || algaeDensity.toString().trim() === '--') {
                issues.push("藻密度缺失");

            processed.push({

        for (const row of data) {

function updateUI(data) {
    // 1. 更新温度 (显示日最高温和最低温)
    if (data.daily && data.daily.temperature_2m_max && data.daily.temperature_2m_min) {
        const tempMax = Math.round(data.daily.temperature_2m_max[0]);
        const tempMin = Math.round(data.daily.temperature_2m_min[0]);
        document.getElementById('temperature-range').textContent = `${tempMin} ~ ${tempMax}°C`;
    }

    // 2. 更新风向和风速
    if (data.current && data.current.wind_speed_10m !== undefined && data.current.wind_direction_10m !== undefined) {
        const windSpeedKmh = data.current.wind_speed_10m;
        const windDirectionDegree = data.current.wind_direction_10m;

        document.getElementById('wind-direction').textContent = convertWindDirection(windDirectionDegree);
        document.getElementById('wind-speed').textContent = convertWindSpeedToBeaufort(windSpeedKmh) + '级';
        // 或者直接显示风速 document.getElementById('wind-speed').textContent = `${windSpeedKmh.toFixed(1)} km/h`;
    }

    // 3. 更新湿度
    if (data.current && data.current.relative_humidity_2m !== undefined) {
        const humidity = data.current.relative_humidity_2m;
        document.getElementById('humidity').textContent = `${humidity}%`;
    }

}

// 将风向角度转换为文字描述
function convertWindDirection(degrees) {
    const directions = ['北风', '东北偏北风', '东北风', '东北偏东风', '东风', '东南偏东风', '东南风', '东南偏南风', '南风', '西南偏南风', '西南风', '西南偏西风', '西风', '西北偏西风', '西北风', '西北偏北风'];
    const index = Math.round((degrees % 360) / 22.5);
    return directions[index % 16];
}

// 将风速 (km/h) 转换为蒲福风级 (近似)
function convertWindSpeedToBeaufort(kmh) {
    if (kmh < 1) return 0;
    if (kmh <= 5) return 1;
    if (kmh <= 11) return 2;
    if (kmh <= 19) return 3;
    if (kmh <= 28) return 4;
    if (kmh <= 38) return 5;
    if (kmh <= 49) return 6;
    if (kmh <= 61) return 7;
    if (kmh <= 74) return 8;
    if (kmh <= 88) return 9;
    if (kmh <= 102) return 10;
    if (kmh <= 117) return 11;
    return 12;
}

//根据 PM2.5 数值判断空气质量等级
function getAqiDescription(pm25) {
    if (pm25 <= 35) return '优';
    if (pm25 <= 75) return '良';
    if (pm25 <= 115) return '轻度污染';
    if (pm25 <= 150) return '中度污染';
    if (pm25 <= 250) return '重度污染';
    return '严重污染';
}

     function detectOutliersFromPCA(pcaData) {
        const alertContainer = document.getElementById('alertContainer');
        alertContainer.innerHTML = '';  // 清空之前的异常提示
        if (!Array.isArray(pcaData) || pcaData.length === 0) {
          console.warn("PCA 数据为空或格式不正确");
          return;
        }

        // 计算中心点
        const center = pcaData.reduce((acc, cur) => {
          acc.pc1 += cur.pc1;
          acc.pc2 += cur.pc2;
          return acc;
        }, { pc1: 0, pc2: 0 });

        center.pc1 /= pcaData.length;
        center.pc2 /= pcaData.length;

        // 计算每个点的距离
        pcaData.forEach(d => {
          d.dist = Math.sqrt((d.pc1 - center.pc1) ** 2 + (d.pc2 - center.pc2) ** 2);
        });

        // 计算平均距离与标准差
        const meanDist = pcaData.reduce((sum, d) => sum + d.dist, 0) / pcaData.length;
        const stdDist = Math.sqrt(pcaData.reduce((sum, d) => sum + (d.dist - meanDist) ** 2, 0) / pcaData.length);
        const threshold = meanDist + 1.5 * stdDist;

        // 筛选异常点
        const outliers = pcaData.filter(d => d.dist > threshold);

        // 显示异常提示
        outliers.forEach((outlier, i) => {
          setTimeout(() => {
            showAlert_fish(`异常数据点！Species: ${outlier.species}`);
          }, i * 2000);
        });

        return outliers;
      }

    }
