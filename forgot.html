<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/static/back.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            background: rgba(255, 253, 253, 0.329);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            width: 300px;
        }
        input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            width: 100%;
            background: #3498db;
            border: none;
            padding: 10px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>找回密码</h2>
        <form method="POST">
            <input type="email" name="email" placeholder="请输入绑定的邮箱" required>
            <button type="submit">发送重置链接</button>
        </form>
    </div>
</body>
</html>
